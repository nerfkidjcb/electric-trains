[mod-setting-description]
electric-locomotive-speed-setting=Выберите необходимую максимальную скорость электропоезда. Все эффекты экспериментальных батарей будут действовать в игре.
electric-cargo-wagon-capacity-setting=Выберите необходимую ёмкость грузового вагона электропоезда.
electric-fluid-wagon-capacity-setting=Выберите необходимую ёмкость вагона-цистерны электропоезда.
train-battery-pack-energy-density-setting=Выберите необходимимую максимальную энергетическую плотность батарей электропоезда.
train-battery-decay-enable-setting=Включите или отключите поломку батарей электропоезда. Отключение данной настройки исключает поломку из игры.
lock-behind-fulgora=Заблокируйте технологию электропоездов перед исследованием планеты Фульгора и электромагнетизмом. Данная настройка меняет рецепты и приводит к использованию электромагнитных сборщиков.
extended-train-spacing=Расширьте пространство между вагонами чтобы умещаться между строениями шириной в 8 клеток (Как в AAI Industry)
