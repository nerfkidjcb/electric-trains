[entity-description]
electric-locomotive=Локомотив, приводящийся в движение электрическим током, поступаемым из батарей. Данный локомотив отличается более высоким ускорением, чем обычный локомотив.
electric-locomotive-wagon=Функционирует аналогично электролокомотиву, но выглядит как грузовой вагон.
electric-cargo-wagon=Грузовой вагон, совместимый с электролокомотивом. Движение составов происходит за счёт технологии магнитной подушки и естественной токопроводимости.
electric-fluid-wagon=Вагон-цистерна, совместимая с электролокомотивом. Движение составов происходит за счёт технологии магнитной подушки и естественной токопроводимости.
electric-train-battery-charging-station=Станция для зарядки опустевших батарей электролокомотива.
experimental-electric-train-battery-charging-station=Экспериментальная станция для зарядки опустевших батарей электролокомотива. Обеспечивает более высокую скорость зарядки и возможнось работы с экспериментальными батареями.

