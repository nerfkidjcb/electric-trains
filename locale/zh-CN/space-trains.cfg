[entity-description]
electric-locomotive=使用电力的MAGLEV机车. 这种设计的机车有比内燃机车更高的加速度和最高速型度.
electric-locomotive-wagon=功能与电力机车相同，但主要用于货运.
electric-cargo-wagon=与电力机车兼容的大容量货运车厢. 使用MAGLEV技术来减小阻力.
electric-fluid-wagon=与电力机车兼容的大容量液罐车厢. 使用MAGLEV技术来减小阻力.
electric-artillery-wagon=与电力机车兼容的大容量重炮车厢. 使用MAGLEV技术来减小阻力.
electric-train-battery-charging-station=为电动机车动力包充电的充电站.
experimental-electric-train-battery-charging-station=为电动机车动力包充电的实验型充电站. 这种新型充电站有更高的充电速率,但更容易导致动力包损坏.

