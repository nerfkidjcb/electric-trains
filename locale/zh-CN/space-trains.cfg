#Mod Settings
[mod-setting-name]
electric-locomotive-speed-setting=MAGLEV电力机车基础速度
electric-cargo-wagon-capacity-setting=MAGLEV货运车厢负载
electric-fluid-wagon-capacity-setting=MAGLEV液罐车厢负载
train-battery-pack-energy-density-setting=动力包能量密度
train-battery-decay-enable-setting=动力包整修
lock-behind-fulgora=(Space Age) 解锁于雷神星之后
extended-train-spacing=延长列车连接间距
[mod-setting-description]
electric-locomotive-speed-setting=设定MAGLEV电力机车的最高速度. 不同的动力包仍然生效.
electric-cargo-wagon-capacity-setting=设定MAGLEV货运车厢的最高负载.
electric-fluid-wagon-capacity-setting=设定MAGLEV液罐车厢的最高负载.
train-battery-pack-energy-density-setting=设定列车动力包的能量密度.
lock-behind-fulgora=将电动机车及相关技术设定在雷神星和电磁学之后解锁. 这也改变了配方，并合理利用了电磁学设施.
train-battery-decay-enable-setting=禁用或启用机车动力包的损耗及其整修功能. 禁用时, 动力包不会损耗.
extended-train-spacing=在列车之间增加额外空间. 以匹配占地较大的建筑 (例如AAI 工业)

