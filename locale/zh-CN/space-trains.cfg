[technology-description]
tech-electric-trains=特殊设计的列车,使用电池动力包而不是燃料.
tech-alkaline-battery-pack=以加速度和最高速型度为代价的可充电动力包的廉价替代品. 一次性电源组不可充电.
tech-electric-trains-braking-force=通过对电动机车的持续测试和研究, 机车的制动力可以提高5%.
tech-electric-trains-experimental-charging=通过对电动机车的持续测试和研究, 开发了一种新的实验充电站. 其可以以300%的速度为电动机车动力包充电.然而在充电过程中,动力包可能过载损坏.
tech-electric-locomotive-wagon=解锁电动货运机车,其功能与电动机车相同, 但主要用于货运.
tech-electric-artillery-wagon=解锁基于MAGLEV技术的重炮车厢, 其比普通车厢拥有更高的负载和速度.
tech-acceleration-battery-pack=一种实验型的电动机车动力包，其加速度（+50%）高于标准电动列车动力包. 但其最高速度（-20%）和效率（-20%）较低.
tech-speed-battery-pack=一种实验型的电动机车动力包，其最高速度（+50%）高于标准电动列车动力包. 但其加速度（-20%）和效率（-20%）较低.
tech-efficiency-battery-pack=一种实验型的电动机车动力包，其效率（+200%）高于标准电动列车动力包, 没有其他的副作用!

