[mod-name]
electric-trains=Trains Électriques 2.0

[mod-description]
electric-trains=Le mod de trains électriques le plus avancé !\nCe mod ajoute des trains MAGLEV équilibrés, économes en UPS et à thème futuriste.\nCes trains bénéficient d'une vitesse maximale accrue, d'une meilleure accélération et d'une plus grande capacité (configurable dans le mod).\nDe nouvelles recherches, objets, sons, recettes et défis logistiques vous attendent.\nProfitez-en !

