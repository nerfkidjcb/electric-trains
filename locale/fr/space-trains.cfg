# Paramètres du mod
[mod-setting-name]
electric-locomotive-speed-setting=Vitesse de Base de la Locomotive
electric-cargo-wagon-capacity-setting=Capacité du Wagon Cargo
electric-fluid-wagon-capacity-setting=Capacité du Wagon-Citerne
train-battery-pack-energy-density-setting=Densité Énergétique des Batteries de Train
train-battery-decay-enable-setting=Réparation des Batteries de Train
lock-behind-fulgora=(Space Age) Déblocage sur Fulgora
extended-train-spacing=Espacement Étendu des Trains

[mod-setting-description]
electric-locomotive-speed-setting=Définit la vitesse maximale de la locomotive électrique. Les effets des batteries expérimentales seront toujours appliqués.
electric-cargo-wagon-capacity-setting=Définit la capacité maximale du wagon cargo électrique.
electric-fluid-wagon-capacity-setting=Définit la capacité maximale du wagon-citerne électrique.
train-battery-pack-energy-density-setting=Définit la densité énergétique des batteries standard des trains électriques.
train-battery-decay-enable-setting=Active ou désactive la dégradation et la réparation des batteries des trains électriques. Si désactivé, les batteries ne se dégradent jamais.
lock-behind-fulgora=Déverrouille les trains électriques après la recherche sur Fulgora et l'électromagnétisme. Modifie les ingrédients des recettes et nécessite l'utilisation de l'Installation Électromagnétique.
extended-train-spacing=Ajoute de l'espace entre les trains pour correspondre aux bâtiments de 8 tuiles de large (comme dans AAI Industry).
