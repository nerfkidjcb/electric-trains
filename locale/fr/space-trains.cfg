[entity-description]
electric-locomotive=Locomotive électrique alimentée par des batteries de train. Conçue pour une accélération et une vitesse de pointe supérieures à la locomotive standard.
electric-locomotive-wagon=Identique à la locomotive électrique, mais sous l'apparence d'un wagon cargo.
electric-cargo-wagon=Wagon cargo à capacité étendue, compatible avec la locomotive électrique. Utilise la technologie MAGLEV et la conductivité passive pour limiter les forces de résistance.
electric-fluid-wagon=Wagon-citerne à capacité étendue, compatible avec la locomotive électrique. Utilise la technologie MAGLEV et la conductivité passive pour limiter les forces de résistance.
electric-artillery-wagon=Wagon d'artillerie à capacité étendue, compatible avec la locomotive électrique. Profitez d'une vitesse accrue et d'une plus grande capacité en munitions.
electric-train-battery-charging-station=Station permettant de recharger les batteries épuisées des trains électriques.
experimental-electric-train-battery-charging-station=Station expérimentale pour recharger les batteries épuisées des trains électriques. Offre une vitesse de recharge accrue, mais augmente le risque de destruction des batteries.

