[technology-description]
tech-electric-trains=Des trains spécialement conçus utilisant des batteries électriques au lieu du carburant.
tech-alkaline-battery-pack=Une alternative économique aux batteries rechargeables, offrant une grande valeur énergétique au détriment de l'accélération et de la vitesse de pointe. Les batteries alcalines ne sont pas rechargeables.
tech-electric-trains-braking-force=Grâce aux recherches continues sur les trains électriques, leur force de freinage (ainsi que celle des trains classiques) peut être augmentée de 5 %.
tech-electric-trains-experimental-charging=Développement d'une nouvelle station de recharge expérimentale capable de charger les batteries à 300 % de leur vitesse normale, avec un risque accru de destruction des batteries.
tech-electric-locomotive-wagon=Débloque le wagon locomotive électrique, identique à la locomotive électrique mais sous l'apparence d'un wagon cargo. Utile pour des configurations de train esthétiques.
tech-electric-artillery-wagon=Débloque le wagon d'artillerie électrique utilisant la technologie MAGLEV. Dispose d'une capacité accrue en obus et d'une vitesse supérieure à celle du wagon d'artillerie standard.
tech-acceleration-battery-pack=Une batterie de train expérimentale offrant une accélération améliorée (+50 %) par rapport à la batterie standard, au prix d'une vitesse de pointe et d'une capacité énergétique réduites (-20 %).
tech-speed-battery-pack=Une batterie de train expérimentale offrant une vitesse de pointe améliorée (+50 %) par rapport à la batterie standard, avec une accélération et une capacité énergétique légèrement réduites (-20 %).
tech-efficiency-battery-pack=Une batterie de train expérimentale offrant une capacité énergétique augmentée (+200 %) sans aucun autre compromis !

